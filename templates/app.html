<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Kalkulator</title>
    <link rel='shortcut icon' href="{{ url_for('static', filename='favicon.png') }}"/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />

    <style>
      .alert {
        background: green;
        padding: 1rem;
        border-radius: 10px;
        color: white;
        margin: 0.5rem;
          width: 400px;
      }
        #made {
	float: left;
	padding-bottom: 10px;
	padding-top: 10px;
	position: absolute;
            left:100px;
            top: 355px;
	bottom: 0px;
	width: 100%;
}
body {
	background: linear-gradient(-45deg, #ee7752, #23a6d5, #23d5ab);
	background-size: 400% 400%;
	animation: gradient 15s ease infinite;
    color:white;
}

@keyframes gradient {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}
    </style>
  </head>
  <body>
    <div class="container">
        <b>Kalkulator (kombinatoryka). Wykonał Wojciech Wydmuch</b>
     <form action="{{ url_for('send') }}" method="POST">
    <table>
        <tr>
       <td>
        <label for="Liczba n">n</label>
        <input
          type="text"
          placeholder="Wprowadź n"
          width="15px"
          name="n"
        /></td>
        <td><label for="Liczba k">k</label>
        <input
          type="text"
          placeholder="Wprowadź k"
          width="15px"
          name="k"
          pattern="[0-9]"
        /></td>
        </tr>
    </table>
        <label for="Operation">Operacja</label>
        <select width="600px" name="operation">
          <option value="combinations-with-repetitions">Kombinacje z powtórzeniami</option>
          <option value="combinations-without-repetitions">Kombinacje bez powtórzeń</option>
        </select>
        <input type="submit" name="action" style ="color:#03DAC5; background-color:#6200EE; border:0" value="Oblicz"  id="calc_btn" />


        <div class="alert" width="50px">
         n = {{ n_send }}, k = {{ k_send }}, ilość kombinacji:  {{ sum }}
        </div>

          <div class="alert" >
            Kombinacje:  {{ combinations }}
        </div>
    </form>
    </div>
    </div>
  </body>
</html>
